<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div {
                padding: 20px;
                border: 2px solid;
            }

            .box {
                margin-left: auto;
                margin-right: auto;
                width: 300px;
                padding: 20px;
                border: 2px solid gray;
            }
            input {
                width: 100%;
            }
            input[type='range']::-webkit-slider-thumb {
                width: 50px;
                -webkit-appearance: none;
                height: 50px;
                cursor: ew-resize;
                background: #434343;
            }

        </style>
    </head>
    <body>
        <h1 style="margin: auto;width: 200px;">Control Me</h1>
        <div class="box">
            Control Arm: X axis
            <input oninput="armChange(this.value, 'x')" type="range" min="0" max="180" value="90" class="" id="arm-x">
        </div>
        <div class="box">
            Control Arm: Y axis
            <input oninput="armChange(this.value, 'y')" type="range" min="0" max="180" value="90" class="" id="arm-y">
        </div>
        <div class="box">
            Control Arm: Z axis
            <input oninput="armChange(this.value, 'z')" type="range" min="0" max="180" value="90" class="" id="arm-z">
        </div>

        <script>
            var ws;
            function connWs() {
                ws = new WebSocket(`ws://${document.location.host}:81`);
                ws.onmessage = (m => {
                    console.log(m);
                })
            }
            function armChange(v, axis) {
                const obj = {};
                obj[axis] = v;
                ws.send(JSON.stringify(obj));
            }
            (function x(){connWs()})();
        </script>
    </body>
</html>
